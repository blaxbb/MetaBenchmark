version: '3.4'

services:
  metabenchmark.server:
    image: ${DOCKER_REGISTRY-}metabenchmarkserver
    build:
      context: .
      dockerfile: MetaBenchmark/Server/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://+:80"
      Secrets__DbPassword: "password123!@#"
    depends_on:
      - db
  db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
      SA_PASSWORD: "password123!@#"
      ACCEPT_EULA: "Y"
